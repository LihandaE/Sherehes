    <main>
<div class="heroCard" id="book">
        <h2>Quick booking</h2>
        <form class="booking">
          <label for="name">Full name</label>
          <input id="name" name="name" required placeholder="Jane Doe" />

          <label for="email">Email</label>
          <input id="email" name="email" type="email" required placeholder="you@example.com" />

        <div class="row">
            <div class="col">
              <label for="date">Event date</label>
              <input id="date" name="date" type="date" required />
            </div>
            <div class="col">
              <label for="type">Event type</label>
              <select id="type" name="type" required>
                <option>Wedding</option>
                <option>Birthday</option>
                <option>Corporate</option>
                <option>Social Gathering</option>
                <option>Entertainment_Event</option>
                <option>Fundraising </option>
                <option>Other</option>
              </select>
            </div>
          </div>

          <label for="guests">Estimated guests</label>
          <input id="guests" name="guests"  placeholder="120 person" />

          <label for="message">Tell us briefly about your event</label>
          <textarea id="message" name="message" rows="3" placeholder="Venue, theme ideas, budget..."></textarea>

          <div >
            <button class="btn" type="submit">Send request</button>
            <button type="button" class="ghost">Reset</button>
          </div>
        </form>
      </aside>
